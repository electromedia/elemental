        <title>AppDeck</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

        <!-- JQuery Mobile Framework: http://jquerymobile.com/ -->
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

            body {
                font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;

        <meta name="appdeck-menu-entry" content="javascript:alert('Button 1');" icon="!action" type="button" badge="3" />

            <div data-role="page" data-theme="a">

                <div data-role="content">

                    <h1>Buttons</h1>

                    <p>Button appear in the topbar</p>

                    <p>You can add numeric badge to your button</p>

                    <button onClick="javascript:app.addTopMenuButton('!action', 'javascript:alert(\'button\')', 'Button');">Add Button</button>

                </div><!-- /content -->

            </div>
